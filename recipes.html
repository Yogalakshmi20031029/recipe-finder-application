<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recipes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #f4f6f8;
}

/* HEADER */
header {
    background: #2c7be5;
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.back-btn {
    color: white;
    text-decoration: none;
    border: 1px solid white;
    padding: 8px 14px;
    border-radius: 6px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 20px;
    padding: 40px;
}

.card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    cursor: pointer;
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.card h3 {
    padding: 15px;
    text-align: center;
}
</style>
</head>

<body>

<header>
    <h2>üçΩ Recipes</h2>
    <a href="index.html" class="back-btn">‚¨Ö Back</a>
</header>

<div class="grid" id="recipeList"></div>

<script>
const API_KEY = "your api key";

const params = new URLSearchParams(window.location.search);
const ingredient = params.get("ingredient");

fetch(`https://api.spoonacular.com/recipes/findByIngredients?ingredients=${ingredient}&number=8&apiKey=${API_KEY}`)
.then(res => res.json())
.then(data => {
    const list = document.getElementById("recipeList");

    data.forEach(recipe => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${recipe.image}">
            <h3>${recipe.title}</h3>
        `;
        card.onclick = () => {
            window.location.href = `recipe-details.html?id=${recipe.id}`;
        };
        list.appendChild(card);
    });
})
.catch(() => alert("API error or daily limit reached"));
</script>

</body>
</html>
